<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
                <div>Pesquisar por Polo: </div>
            </div>
            <div class="d-grid gap-0 col-8 mx-auto pb-4">
                <form th:object="${requisicaoPolo}" th:action="@{/search/cidadesPorPolo}" method="GET">
                    <div class="d-flex align-items-start row">
                        <div class="text-bg-primary h4 mt-3 mb-0 pt-2 pb-2 border border-primary text-center rounded-3">
                            Polo
                        </div>
                        <select th:field="*{numeroPolo}" class="mt-0 form-select-sm form-control" name="stockType" aria-label="Default select example rounded-3">
                            <option th:value="none" selected disabled hidden>Selecione o Polo</option>
                            <option  th:each="polo : ${polos}" th:text="${polo.numero}" th:value="${polo.numero}">One</option>
                        </select>

                        <div class="text-bg-primary h4 mt-3 mb-0 pt-2 pb-2 border border-primary text-center rounded-3">
                            Resultado Esperado:
                        </div>
                        <select th:field="*{tipoDaPesquisa}" class="mt-0 form-select-sm form-control" name="stockType" aria-label="Default select example rounded-3">
                            <option th:value="none" selected disabled hidden>Selecione o resultado que espera</option>
                            <option  th:value="todos">Todos</option>
                            <option  th:value="municipio">Munic√≠pio</option>
                            <option  th:value="zona">Zona</option>
                        </select>

                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button type="submit" class="mt-4 btn btn-warning">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
