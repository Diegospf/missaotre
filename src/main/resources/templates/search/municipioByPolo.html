<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-bg-primary h4 pt-2 pb-2 text-center">
                <div>POLO <span th:text="${idPolo}"></span></div>
            </div>
            <table class="table table-success">
                <thead>
                <tr>
                    <th scope="col">codTSE</th>
                    <th scope="col">Munic√≠pio</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cidade : ${todasCidades}">
                    <th scope="row" th:text="${cidade.codTse}">1</th>
                    <td th:text="${cidade.nome}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
