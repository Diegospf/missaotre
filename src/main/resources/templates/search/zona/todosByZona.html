<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div class="card">
        <div class="card-header text-bg-secondary h4 pt-2 pb-2 text-left">
            <div>Zona <span th:text="${zona.numero}"></span>: Informações Completas</div>
        </div>
        <table class="table">
            <thead>
            <th>Município Sede</th>
            <th>Código TSE</th>
            </thead>
            <tbody>
            <td scope="row" th:text="${zona.sede.nome}"></td>
            <td scope="row" th:text="${zona.sede.codTse}">1</td>
            </tbody>
        </table>

        <table class="table">
            <thead>
            <th>Quantidade de Seções</th>
            </thead>
            <tbody>
            <td th:text="${totalQnt}">1</td>
            </tbody>
        </table>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Código TSE</th>
                    <th scope="col">Município</th>
                    <th scope="col">Seção</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="municipio : ${zona.municipios}">
                    <div th:each="secao : ${municipio.secoes}">
                        <tr th:each="zona : ${secao.zona}">
                            <td th:text="${municipio.codTse}"></td>
                            <td th:text="${municipio.nome}"></td>
                            <td scope="row" th:text="${secao.numero}">1</td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
