<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
  <div class="card">
    <div class="card-header text-bg-primary h4 pt-2 pb-2 text-left">
      <div>Zona <span th:text="${zona.numero}"></span></div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">codTSE</th>
          <th scope="col">Munic√≠pio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cidade : ${zona.municipios}">
          <th scope="row" th:text="${cidade.codTse}">1</th>
          <td th:text="${cidade.nome}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
