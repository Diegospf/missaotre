<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div class="lateral">

  <div th:replace="~{base :: logo}"></div>
  <div class="container m-2">
    <div class="card mb-3 col-md-8 col-lg-5">
      <div class="card-header d-flex justify-content-between">
        <div>Consultar por Municipio: </div>
      </div>
      <div class="card-body mx-auto pb-4">
        <form th:object="${requisicaoMunicipio}" th:action="@{/search/municipio/municipioSrc}" method="GET">
          <div class="d-flex align-items-start row mx-0">
            <div class="px-0 mb-0 pt-1 pb-1 text-left rounded-top">
              Escolha o Município:
            </div>
            <select th:field="*{codTse}" class="mt-0 form-select form-select-sm form-control" name="stockType" aria-label="Default select example rounded-3">
              <option th:value="none" selected disabled hidden>Selecione o Municipio / Código</option>
              <option  th:each="municipio : ${municipios}" th:value="${municipio.codTse}"> <span th:text="${municipio.codTse}"></span> - <span th:text="${municipio.nome}"></span></option>
            </select>
            <div class="px-0 mt-3 mb-0 pt-1 pb-1 text-left rounded-top">
              Escolha a pesquisa:
            </div>
            <select th:field="*{tipoDaPesquisa}" class="mt-0 form-select form-select-sm form-control" name="stockType" aria-label="Default select example rounded-3">
              <option  th:value="todos">Informações completas</option>
              <option  th:value="secao">Quantidade de seções</option>
              <option  th:value="zona">Todas as zonas</option>
            </select>
            <div class="d-grid gap-2 col-4 px-0">
              <button type="submit" class="mt-4 btn btn-warning">Pesquisar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
