<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-bg-secondary h4 pt-2 pb-2 text-left">
                <div>Polo <span th:text="${idPolo}"></span>: Quantidade de Seções</div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <th>Quantidade de Seções</th>
                    <th scope="row" th:text="${qntSecoesPorPolo}">1</th>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
