<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div class="lateral">
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-bg-secondary h4 pt-2 pb-2 v">
                <div>Polo <span th:text="${idPolo}"></span>: Município Sede</div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <th>Município Sede</th>
                    <th>Código TSE</th>
                    </thead>
                    <tbody>
                    <td scope="row" th:text="${polo.sede.nome}"></td>
                    <td scope="row" th:text="${polo.sede.codTse}">1</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
