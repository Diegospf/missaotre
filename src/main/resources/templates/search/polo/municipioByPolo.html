<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-bg-secondary h4 pt-2 pb-2 text-left">
                <div>Polo <span th:text="${idPolo}"></span>: Todos Municípios</div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">codTSE</th>
                        <th scope="col">Município</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cidade : ${todasCidades}">
                        <th scope="row" th:text="${cidade.codTse}">1</th>
                        <td th:text="${cidade.nome}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
