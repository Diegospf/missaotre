<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div class="lateral">
  <div th:replace="~{base :: logo}"></div>
  <div class="container">
    <div class="card">
      <div class="card-header text-bg-secondary h4 pt-2 pb-2 text-left">
        <div>Município <span th:text="${municipio.codTse}"></span> - <span th:text="${municipio.nome}"></span>: Informações Completas</div>
      </div>

      <table class="table">
        <thead>
        <th>Quantidade de Seções</th>
        </thead>
        <tbody>
        <td th:text="${qntSecoesMunicipio}">1</td>
        </tbody>
      </table>

      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Seção</th>
            <th scope="col">Polo</th>
            <th scope="col">Zona</th>
          </tr>
          </thead>
          <tbody>
          <div th:each="secao : ${secoesPorMunicipio}">
            <tr th:each="zona : ${secao.zona}">
              <th scope="row" th:text="${secao.numero}">1</th>
              <td th:text="${secao.polo.numero}"></td>
              <td th:text="${zona.numero}"></td>
            </tr>
          </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
