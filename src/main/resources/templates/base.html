<head th:fragment="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
                .logo-container{
                    background-color: #006600;
                    color: #FFF;
                }
                .logo{
                    font-family: 'Ubuntu', sans-serif;
                    font-size: 2.5em;
                    color: #FFFFFF;
                }

                .logo a:hover, a:visited, a:link, a:active{
                    text-decoration: none;
                }
     </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
  <a href="/home"><span class="logo">TRE-PE</span></a>
  <span class="mt-3">Pesquisar</span>
</div>

<div th:fragment="jumbo(valor)" class="jumbotron mb-0 bg-light">
  <h1 class="display-4 mb-0" th:text="${valor}"></h1>
</div>
